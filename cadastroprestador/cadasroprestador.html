<!DOCTYPE html>
<html>
    <head>
        <title> Cadastro Prestador </title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>
        <div id="Foto">
            <img src ="imagens/userphoto.png"/>
        </div>

        <div id="Enviar">
            <input type="button" value="Enviar Foto">
        </div>

        <div id="form1">
            <form>
                <label>Nome</label>
                <br><br>
                <input type="text">
                <br><br>

                <label>RG</label>
                <br><br>
                <input type="number">
                <br><br>

                <label>Data de Nascimento</label>
                <br><br>
                <input type="date">
                <br><br>

                <label>E-mail</label>
                <br><br>
                <input type="text">
                <br><br>

                <label>Senha</label>
                <br><br>
                <input type="password">
                <br><br>

                <label>Endereco</label>
                <br><br>
                <input type="text">
                <br><br>

                <label>Cadastrar-se como:</label>
                <br><br>
                <input type="radio">
                <label>Prestador de Servicos</label>
                <input type="radio">
                <label>Cliente</label>
                <br><br>

                <label>Em qual area e a ha quanto tempo atua?</label>
                <br><br>
                <input type="text">
                <br><br>

                <label>Quais as suas experiencias no ramo?</label>
                <br><br>
                <input type="text">
                <br><br>
            </form>
        </div>

        <div id="form2">
            <form>
                <label>Sobrenome</label>
                <br><br>
                <input type="text">
                <br><br>

                <label>CPF</label>
                <br><br>
                <input type="number">
                <br><br>
            </form>
        </div>

        <div id="form3">
            <form>
                <label>Telefone</label>
                <br><br>
                <input type="number">
                <br><br>

                <label>Confirmacao de Senha</label>
                <br><br>
                <input type="password">
                <br><br>

                <label>Cidade</label>
                <br><br>
                <input type="text">
                <br><br>
            </form>
        </div>

        <div id="form4">
            <form>
                <label>O que te trouxe a nos?</label>
                <br><br>
                <input type="text">
                <br><br>
            </form>
        </div>

        <div id="cadastrar">
            <input type="button" value="Cadastrar">
        </div>
    </body>

</html>
