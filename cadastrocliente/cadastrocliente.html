<!DOCTYPE html>
<html>
    <head>
        <title> Cadastro Prestador </title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>
        <div id="letreiro">
        <h1>Cadastre-se agora!!!</h1>
            </div>
        <div id="Foto">
            <img class="borda"src ="imagens/userphoto.png"/>
        </div>

        <div class="borda"id="Enviar">
            <input type="button" value="Enviar Foto">
        </div>

        <div class="borda"id="form1">
           
            <form>
                <label><strong>Nome</strong></label>
                <br><br>
                <input type="text">
                <br><br>

                <label><strong>RG</strong></label>
                <br><br>
                <input type="text">
                <br><br>

                <label><strong>Data de Nascimento</strong>></label>
                <br><br>
                <input type="date">
                <br><br>

                <label><strong>E-mail</strong></label>
                <br><br>
                <input type="text">
                <br><br>

                <label><strong>Cadastrar-se como:</strong></label>
                <br><br>
                <input type="radio" name="tipo" id="prestador">
                <label for="prestador">Prestador de Servicos</label>
                <input type="radio" name="tipo" id="cliente">
                <label for="cliente">Cliente</label>
                <br><br>
            <div id="informacoesAdicionais">
                <form>
                    <label><strong>CNPJ</strong></label>
                    <br><br>
                    <input type="text" id="cnpj">
                    <br><br>
                    <label><strong>Área de Atuação</strong></label>
                    <br><br>
                    <input type="text" id="area">
                    <br><br>
                    <label><strong> Experiência na Área</strong></label>
                    <br><br>
                    <input type="text" id="experiencia">

                    
                </form>
             </div>
        </div>

        <div class="borda" id="form2">
            <form>
               
                <label><strong>CPF</strong>></label>
                <br><br>
                <input type="text">
                <br><br>
                <label><strong>Telefone</strong>></label>
                <br><br>
                <input type="text">
                <br><br>
                
                <label><strong>Senha</strong></label>
                <br><br>
                <input type="password">
                <br><br>


                <label><strong>Confirmacao de Senha</strong></label>
                <br><br>
                <input type="password">
                <br><br>

                <label><strong>Cidade</strong></label>
                <br><br>
                <input type="text">
                <br><br>
                
                <label><strong>Endereco</strong></label>
                <br><br>
                <input type="text">
                <br><br>
            </form>
        </div>
        <br><br>
        <div class="borda"id="cadastrar">
            <input type="button" value="Cadastrar">
        </div>

        <script src="cadastro.js"></script>
    </body>

</html>
